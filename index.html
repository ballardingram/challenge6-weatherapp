<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Required Meta Tags-->
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA Compatible" content="IT=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Linking Style Sheets and Title-->
        <link rel = "stylesheet" href="./assets/css/style.css">
        <style> @import url('https://fonts.googleapis.com/css2?family=News+Cycle:wght@700&display=swap');</style>
        <script src="https://kit.fontawesome.com/a31af345b8.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="./assets/images/ficon.ico">
        <link rel = "stylesheet" href = "./assets/css/bootstrap.css">
        <title>WeatherView</title>
    </head>

        <!-- Body and Content -->
        <body>
            <h1>WeatherView Dashboard</h1>
            <div class="container-fluid mainCon">
                <div class="row">
                    <div class="col-12 col-md-3 col-xl-3 bg-info colOne">
                        <label class="bg-info">City Search</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control textVal" placeholder="Type here...">
                            <div class="input-group-append btnPar">
                                <button class="btn btn-dark search" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i> SEARCH</button>
                            </div>
                        </div>

                        <div class="container cityHist"></div>
                    </div>

                    <div class="col-12 col-md-9 col-xl-9 colTwo">
                        <div class="row today">
                            <div class="card bg-info mb-3 " style="max-width: 400px;">
                                <h2 class="card-header cardTodayCityName"></h2>
                                <h3 class="card-header cardTodayDate"></h3>
                                <img class="icons"/>
                                <div class="card-body cardBodyToday">
                                </div>
                            </div>
                        </div>
                        <div class="row fiveForecast"></div>
                    </div>

                    <!-- Linking Javascript-->
                    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
                    <script src="./assets/js/script.js"></script>
        </body>
</html>
